apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "agent-skill-mcp.fullname" . }}-config
  labels:
    {{- include "agent-skill-mcp.labels" . | nindent 4 }}
data:
  LOG_LEVEL: {{ .Values.config.logLevel }}
  LOG_FILE: {{ .Values.config.logFile }}
  AGENT_NAME: {{ .Values.config.agentName }}
  AGENT_TIMEOUT: {{ .Values.config.agentTimeout | quote }}
  DEBUG: {{ .Values.config.debug | quote }}
